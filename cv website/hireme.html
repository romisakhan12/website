<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiring form</title>
</head>

<body>
<style>
    *{
background-color: bisque;
    }
    input, button{padding:8px;}
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    

</style>
 <div class="container">  
 <form action="///">
    <h1>hire me</h1>
    <hr>

    <h2>job information</h2>
<br>
<br>

<br>

company name:<input type="text" placeholder="enter company name">
<br>
company overview:<input type="text" placeholder="write overview of company">
<br>
salary:<input type="number" placeholder="salary offer">
<br>
timing:<input type="time" >
<hr>
<h2>contact information</h2>

gmail:<input type="email" placeholder="enter gmail">

<br>
<h2>
    <button type="submit">let's connect</button>
    <button type="reset">reset</button>
    
</h2>
</div> 
<br>

 </form>

</html>
